<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Letter AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              "shimmer": "shimmer-kf 3s linear infinite",
              "shiny": "shimmer-kf 1.2s linear infinite",
              "spin-around": "spin-around calc(var(--speed) * 2) linear infinite",
              grid: "grid 150s linear infinite",
              "background-position-spin": "background-position-spin 3s linear infinite",
            },
            keyframes: {
                "shimmer-kf": {
                    "from": { "background-position": "200% 0" },
                    "to": { "background-position": "-200% 0" },
                },
                "spin-around": {
                    "0%": { transform: "translateZ(0) rotate(0)" },
                    "15%, 35%": { transform: "translateZ(0) rotate(90deg)" },
                    "65%, 85%": { transform: "translateZ(0) rotate(270deg)" },
                    "100%": { transform: "translateZ(0) rotate(360deg)" },
                },
                grid: {
                  "0%": { transform: "translateY(-50%)" },
                  "100%": { transform: "translateY(0)" },
                },
                "background-position-spin": {
                  '0%': { 'background-position': '0% 0%' },
                  '100%': { 'background-position': '200% 0%' },
                },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {

    "framer-motion": "https://esm.sh/framer-motion@^11.3.8",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.44.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
